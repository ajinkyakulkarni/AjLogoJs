<html>
<head>
 <script src="../lib/ajlogo.js" type="text/javascript"></script>
 <script type="text/javascript">

ajlogo.registerOutput(function(value) { 
	document.getElementById("outputField").innerHTML += value; 
});

 function doInput()
 {
	var text = document.getElementById("inputField").value;
	ajlogo.evaluateText(text);
 }
 
 function showExample(name)
 {
	var example = document.getElementById(name).innerHTML;
	document.getElementById("inputField").innerHTML = example;
 }
 </script>
 <style>
 .example {
	display: none;
 }
 </style>
</head>
<body>
<h1>AjLogo in Javascript</h1>
<table style="width: 100%">
<tr>
<td style="width: 50%; vertical-align: top;">
<textarea style="width: 100%" rows="10" id="inputField">
</textarea>
<br />
<input type="button" onclick="doInput()" value="Run"></input>
</td>
<td style="width: 50%; vertical-align: top;">
<textarea style="width: 100%" rows="10" id="outputField">
</textarea>
</td>
</tr>
</table>

<h2>Examples</h2>
<ul>
	<li>
		<a href='#' onclick='showExample("printhello")'>Hello</a>
	</li>
</ul>

<div id='printhello' class='example'>
print [Hello World]
</div>

</body>
</html>
